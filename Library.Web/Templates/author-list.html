<p class="pull-right">
    <a href="/author/add" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus"></span>
        Добавить
    </a>
</p>

<h1>Список книг</h1>
 
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Фамилия</th>
            <th>Имя</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="author in authors">
            <td>{{author.SurName}}</td>
            <td>{{author.FirstName}}</td>
            <td>
                <a href="/author/edit/{{author.Id}}" class="btn btn-default btn-xs">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
                <a href="/author/delete/{{author.Id}}" class="btn btn-default btn-xs">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
            </td>
        </tr>
    </tbody>
</table>
